<!DOCTYPE html>
<html>
    <head>
    
        <title>面试题JS</title>
        <meta charset="utf-8"/>
    </head>
    <body>
            <ul id = 'list'></ul>
        <script>
            let datas = [
            {
                    name:'1章',
                    children:[
                        {   
                            name:'1.1',
                        }
                    ]
                },
                {
                    name:'2章',
                    children:[
                        {   
                            name:'2.1',
                            children:[
                                {   
                                    name:'2.1.1',
                                }
                            ]
                        }
                    ]
                },
                {
                    name:'3章',
                    children:[
                        {   
                            name:'3.1',
                        }
                    ]
                },
            ]
            //递归 自己调用自己
            //循环处理条件
            let ulElement = document.querySelector('#list');
            ulElement.innerHTML = createHTML(datas);


            //
            function createHTML(items,level=0){
                return items.map(item =>{
                    //
                    let str =  `
                        <li style="padding-left:${level*30}px">${item.name}</li>              
                    `;
                    //判断 是否为数组
                    if(Array.isArray(item.children)){
                        str += createHTML(item.children,level+1);
                    }

                    return str;

                }).join('')
            }

        </script>
    </body>
</html>

    <body>
            
        <script>
            //ES5 继承
            //一个简单类
            //constructor??????
            function Person(name,age){
                this.name = name;
                this.age = age;
            }

            Person.prototype.sayName = function(){
                console.log(this.name);
            }

            Person.prototype.sayAge = function(){
                console.log(this.age);
            }

            var leo = new Person('kankan',5);
            console.log(leo);

            // _proto_ 对象的原型链
            //prototype 构造函数的原型

            //实例化对象_proto_ 指向构造函数的prototype
            /*
                js中继承
                -构造函数的继承
                -原型的继承
                    -拷贝继承
                    -原型链继承
            */

            //构造函数继承
            function Person2(name,age,skill){
                Person.call(this,name,age);
                this.skill = skill;
            }

            //原型的继承
            //原型链：当我们在调用对象的属性和方法，没有相应的方法，就去原型链里找

            //  寄生继承
            function extend(c){
                function P(){

                }
                p.prototype = c.prototype;
                return new p;
            }
            Person3.prototype = extend(Person);

            //浅拷贝继承
            for(let s in Person.prototype){
                Person2.prototype[s] = Person.prototype[s];
            }

            //深拷贝
        </script>
    </body>
</html>

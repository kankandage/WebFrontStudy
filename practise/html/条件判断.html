
<!DOCTYPE html>
<html>
    <head>
        <title>响应数据变化</title>
        <script src="../../src/vue.js"></script>
        <style>
          .red{
            background:red;
          }

          #app div{
            display: none;
          }
        </style>
    </head>
    <body>
      <!--数据和模板--> 
      <div id = "app">
        <input class="red" type="button" value="按钮1"/>
        <input type="button" value="按钮2"/>
        <input type="button" value="按钮3"/>
        <div style="display: block;">按钮1</div>
        <div>按钮2</div>
        <div>按钮3</div>
      </div>
      <!--数据-->
      <script>
        /*
        条件判断
        v-if（会从DOM中消失）
        语法：v-if="表达式"
        v-show（）
        语法：v-for="表达式"
        */
        let vm = new Vue({
          el:"#app",
          data:{ //
            msg:"hello",
            miaov:1
          }
        })
       </script>
    </body>
</html>

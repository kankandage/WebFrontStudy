
<!DOCTYPE html>
<html>
    <head>
        <title>响应数据变化</title>
        <script src="../../src/vue.js"></script>
        <style>
          .red{
            background:red;
          }

          #app div{
            display: none;
          }
        </style>
    </head>
    <body>
      <!--数据和模板--> 
      <div id = "app">
        <input 
          v-for="item,i in tabData" 
          type="button" 
          v-bind:value="item.title" 
          v-bind:class="{red:i===index}"
          v-on:click ="tabHandle(i)"
        />
        <div 
          v-bind:style="{display:j===index ?'block':'none'}" 
          v-for="item,j in tabData"
        >
          <p v-for="option in item.list">{{option.subTItle}}</p>
        </div>
        
      </div>
      <!--数据-->
      <script>

        /*
         可控制class 
            语法：v-bind:class="{class名字：表达式}"
          表达式为true就添加class ,false
          控制style
            语法：v-bind:style="{样式名：样式值}"
          vue中的事件
            语法：v-on:事件名="事件处理函数"
            需要传参
            语法：v-on:事件名="事件处理函数()"
        */
        // var n = 1;
        // input[n].className ="red";
        // divs[n].style.display = "block"



        let tabData =[
          {
            title:"新闻",
            list:[
              {
                subTItle:"今天很好"
              },
              {
                subTItle:"今天坏"
              },
              {
                subTItle:"今天可以"
              }, 
            ]
          },
          {
            title:"娱乐",
            list:[
              {
                subTItle:"结婚"
              },
              {
                subTItle:"出轨"
              },
            ]
          },
          {
            title:"体育",
            list:[
              {
                subTItle:"冠军"
              },
              {
                subTItle:"第一"
              },
            ]
          }
        ]
        let vm = new Vue({
          el:"#app",
          data:{ //
            tabData,
            index:0 //控制让那个面板显示
          },
          methods:{
            tabHandle(i){
              console.log(i);
              this.index = i;
            }
          }
        })
       </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Document</title>
    <style>
      *{margin: 0;padding: 0;}
      #login{width: 300px;height: 300px;border: 1px #000 solid;position:absolute}
      #close{position:absolute;right: 0;top: 0;}
    </style>
    <script type="text/javascript" src="./text/jquery-3.4.1.min.js"></script>
</head>

<body style="height: 2000px;">
   <input type='button' value='点击' id='input1'/>
   <!-- <div id='login'>
     <p>用户名：<input type='text'/></p>
     <p>密码：<input type='text'/></p>
     <div id="close">X</div>
   </div> -->
    <script>
      $(function(){
        //JQ创建节点
        // var oDir = $("<div>div</div>");
        // $('body').append(oDir);
        $('#input1').click(function(){
          var oLogin = $('<div id="login"><p>用户名:<input type="text"/></p><p>密码：<input type="text"/></p><div id="close">X</div></div>');

          $('body').append(oLogin);

          oLogin.css('left',($(window).width() - oLogin.outerWidth())/2);
          oLogin.css('top',($(window).height() - oLogin.outerHeight())/2);

          $(window).on('resize scroll',function(){
            oLogin.css('left',($(window).width() - oLogin.outerWidth())/2);
            oLogin.css('top',($(window).height() - oLogin.outerHeight())/2 + $(window).scrollTop());
          });

          $("#close").click(function(){
            oLogin.remove();
          })

        })
      })
     
    </script>
</body>

</html>

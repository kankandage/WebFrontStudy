    <script>
      // $().css() $().html ：只能给JQ对象用
      // $.xxx()  不仅可以给JQ用,也给原生JS用
     
     
      // 1.$.type() 判断类型

      //2.$.trim() 去掉前后空格

      //3.$.inArray 类似于 indexOf

      //4.$.proxy 改变this指向
      $(function () {
        function show() {
          alert(this); //window
        }

        //show()
        $.proxy(show,document)(); //document
        
      })

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Document</title>
    <style>
      div{width: 200px;height: 200px;background: red;overflow: hidden;margin: 20px;position:absolute}
    </style>
    <script type="text/javascript" src="./text/jquery-3.4.1.min.js"></script>
</head>

<body >
    <div>div1</div>
  
    <script>
     $(function(){

        var disX = 0;
        var disY = 0; 

       $('div').mousedown(function(ev){
          disX = ev.pageX - $(this).offset().left;
          disY = ev.pageY - $(this).offset().top;

          $(document).mousemove(function(ev){
            $('div').css('left',ev.pageX - disX);
            $('div').css('top',ev.pageY - disY)
          });

          $(document).mouseup(function(){
            $(document).off();
          });

          return false;
       })
     });
     
    </script>
</body>

</html>

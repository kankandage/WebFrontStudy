<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Document</title>
    <style>
      /* div1{width: 200px;height: 200px;background: red;}
      div2{width: 200px;height: 200px;background:yellow;} */
    </style>
    <script type="text/javascript" src="./text/jquery-3.4.1.min.js"></script>
</head>

<body >
    <div>div</div>
    <span>span</span>
    
    <span>span</span>
    <span>span</span>
    <span>span</span>

    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <form>
      <input type='text' name='a' value="1">
      <input type='text' name='b' value="2">
      <input type='text' name='c' value="3">
    </form>
    </form>
    
    </form>

  
    <script>
      $(function(){

        //parents 获取当前元素的所有的祖先节点，参数就是筛选功能

        //closest() 获取最近的指定的祖先节点，包含当前元素自身，必须要写筛选的参数，只能找到一个元素

        //siblings()获取所有元素的兄弟节点,除自身节点

        //nextAll()找下面所有的兄弟节点 preAll()  找上面所有的兄弟节点

        //Until() 截至
        //parentUntil()  nextUntil()  preUntil()

        //clone() 复制节点  k可以接受一个参数，作用可以赋值之前的操作行为
        $('div').click(function(){
          alert(123);
        })
        $('div').clone().append($('span'));

        //wrap()包装  wrap()整体包装  warpInner()内部包装 unwarp()删除包装(不包含body元素)
        $('span').warp('<div>')
        
        //add() 

        var elem = $('div');
        var elem2 = elem.add('span');
        elem.css('color','red');
        elem2.css('background','yellow');


        //slice() 截取指定范围的节点

        $('li').slice(1,4).css('background','red')

        //数据串联 seralize() seralizeArry() 
        $('form').serialize()  //输出 a=1&b=2&c=3
        $('form').serializeArray() //输出数组形式json   {name:1,value:a} {name:2,value:b} {name:3,value:c}

        
      })
     
    </script>
</body>

</html>

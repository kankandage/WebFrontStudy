<!DOCTYPE html>
<html>
    <head>
    
        <title>this语义</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="box">div</div>
        <script>
            var a = 1;
            var obj = {
                a:2,
                fn1:function(){
                    return function(){
                        console.log(this.a);
                    }
                },
                fn2:()=>{
                    return ()=>{
                        console.log(this.a);
                    }
                }
            }

            var innerFn1 = obj.fn1();
            innerFn1();//1

            var innerFn2 = obj.fn2();
            innerFn2();//1
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
    
        <title>this语义</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="box">div</div>
        <script>
            box.onclick = function(){
                //事件处理函数中的this，该事件由谁触发，this指的就是谁
                console.log(this);
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
    
        <title>DOM</title>
        <meta charset="utf-8"/>
        <style>
            li{
                width: 20px;
                height: 30px;
                background: red;
                margin: 5px;
                transition: 1s;
            }
        </style>
    </head>
    <body>
        <ul id="ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <script>
            var ul = document.getElementById("ul");
            var lis = ul.childNodes;
            /*
                children:不是标准的，但所有浏览器都支持
                找到某个元素下个所有元素子节点
            */

            document.onclick = function(){
                for(var i=0;i<lis.length;i++){
                    //只获取元素节点
                    if(lis[i].nodeType === 1){
                        lis[i].style.width = "150px";
                    }
                }
            }
        </script>
    </body>
</html>

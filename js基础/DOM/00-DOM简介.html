<!DOCTYPE html>
<html>
    <head>
    
        <title>DOM</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id = "div1">123456</div><!--这是一个注释-->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <script>
            /*
                DOM：
                    D：document  object Model (文档对象模型)
                简单来说：
                    document提供了一些API,赋予开发者操作页面的能力

                一般分为3级关系：
                    父级关系：只有（一层）上下级关系（从当前网上找）
                    子级关系：只有一层以下的关系
                    兄弟关系：同一个父级
                按照节点的类型划分：
                    nodeType  返回数字
                        元素节点： 就是标签数字1
                        document:数字9
                        childNodes:（类数字） 获取某个节点下的所有子节点 数字3  文字、换行。。。 文本节点
                        注释节点：数字8
                        属性节点：数字2   nodeValue 查看节点的属性名 nodeName 查看属性名

            */

            var div = document.getElementById("div1");
            //
            console.log(div.nodeType);
            //
            console.log(div.childNodes[0]);
            //属性节点
            console.log(div.attributes[0]);
        </script>
    </body>
</html>

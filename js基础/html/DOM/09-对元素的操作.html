<!DOCTYPE html>
<html>
    <head>
    
        <title>DOM</title>
        <meta charset="utf-8"/>
        <style>
            /* div{
                padding: 100px;
            } */
            #div{
                background: red;
                width: 200px;
                height: 200px;
                border: 10px solid #00bfff;
                padding: 5px;
                margin: 10px;
                position: absolute;
            }

            #div1{
                width: 100px;
                height: 100px;
                background: red;
            }

            #div2{
                width: 100px;
                height: 100px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <input type="button" name = "" id="btn" value="点击添加">
        <ul id="ul">
        </ul>

        <input type="button" name = "" id="btn1" value="点击添加1">
        <ul id="ul1">
        </ul>

        <input type="button" name = "" id="btn2" value="点击删除">
        <ul id="ul2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

        <div id = "box">
                <div id="div1"><hr id="hr"></div>
                <div id="div2"></div>
        </div>
        <input type="button" name = "" id="btn3" value="点击替换">
        <input type="button" name = "" id="btn4" value="点击克隆">
    
        <script>
         var btn = document.getElementById("btn");
         var ul = document.getElementById('ul');


        var html = "";
        var num = 0;


         //第一种方法：拼接html
        //  btn.onclick = function(){
        //      num++;
        //      html+='<li>'+num+'</li>';
        //      ul.innerHTML = html;
        //  }

        //第二种方法 dom
        /*
        document.createElement('标签的名字') //创建元素
        插入元素:(向父级的尾部，添加一个元素)
            parentNode.appendChild(childNode)
        */
        btn.onclick = function(){
            num++;
            var li = document.createElement('li');//创建元素
            li.innerHTML = num;
            ul.appendChild(li);
        }

        //-------------------------------------------------------------
        /*
        插入元素：(向父级中的某位前插入元素)
            parentNode.insertBefore(新添加的元素，已有的元素)  
            特点：如果第二个参数为假的，那么会将某个元素添加到父元素的某位
        */
        var num1 = 0;
        var btn1 = document.getElementById("btn1");
         var ul1 = document.getElementById('ul1');
        btn1.onclick = function(){
            num1++;
            var li = document.createElement('li');//创建元素
            li.innerHTML = num1;
            ul1.insertBefore(li,ul.children[0]);//将ul的第一个子节点前插入元素
        }

        //------------------------------------------------------------
        /*
        删除节点：
            父级.removeChild(指定的子节点);

            注意：如果指定的子节点没有，要进行判断
        
        */
        var btn2 = document.getElementById("btn2");
        var ul2 = document.getElementById('ul2');

        btn2.onclick = function(){
            if(ul2.lastElementChild){
                ul2.removeChild(ul2.lastElementChild);
            }
        }

        //--------------------------------------------------------------
        /*
            需求：点击按钮时，将红方块替换为蓝色方块
            替换节点：     
            父级.replaceChild(替换，被替换));   
        */
        var btn3 = document.getElementById("btn3");
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var box = document.getElementById('box');

        btn3.onclick = function(){
            box.replaceChild(div2,div1);
        }

         //--------------------------------------------------------------
        /*
            需求：点击按钮时，将蓝色方块克隆一份出来放到红色方块下
            克隆：     元素.cloneNode  //克隆某个元素
            注意：在克隆的时候默认（flase）只克隆元素本身，不会克隆该元素下的所有子节点
              
        */

        var btn4 = document.getElementById("btn4");
        var hr = document.getElementById("hr");

        btn4.onclick = function(){
            var cElement =  div2.cloneNode();

            box.insertBefore(cElement,hr);

        }

        </script>
    </body>
</html>

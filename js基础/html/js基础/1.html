<!DOCTYPE html>
<html>
    <head>
    
        <title>页面1</title>
        <meta charset="utf-8"/>
        <style>
            #box{
                width: 300px;
                height: 300px;
                background: red;
            }

            #box1{
                width: 300px;
                height: 300px;
                background:blue;
            }

            #box2{
                width: 300px;
                height: 300px;
                background:yellow;
            }
        </style>
    </head>
    <body>
        <!--行间js-->
        <div id = "box" onclick="alert(1)"></div><br>
        <!--内部js-->
        <div id = "box1"></div><br>
        <script>
            //
            document.querySelector("box1").onclick = function(){
                alert(1);
            }
        </script>
        <!--外部js-->
        <script src="javascript:"></script><br>
        <div id = "box2"></div>
        <!--
        行间js
            优点：直观，直接作用于你的元素
            缺点：
                1.结构分离不清晰(html、css、js)
                2.无复用性
                3.维护不方便

        内部js
            优点：
                1.结构分离
                2.可以复用
                3.较利于维护和维护
            缺点：
                1.多界面无法复用
                2.不同界面之间维护较为麻烦
        外部js
            优点：
                1.结构分离
                2.多界面复用
                3.后期维护修改方便
            缺点：
                1.增加请求数
            
            
        -->
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>课堂练习1</title>
        <meta charset="utf-8"/>
        <style type="text/css">
        #chuchuang{
            width:500px;
            height: 150px;
            border: 1px solid black;
            overflow-x: auto;
            overflow-y: hidden;
            /*顺时针取参数*/
            border-radius: 0px 0px;
        }
        #chuchuang img{
            width: 100px;
            border:1px solid #ccc;
            border-radius: 6px;
        }
        #chuchuang img:hover{
            box-shadow: 5px 5px #ddd;
        }
        #chuchuang .current{
            border:2px solid #e4393c;
        }
        #chuchuang p{
            width: 900px;
        }
        </style>
    </head>
    <body>
        <div id="chuchuang">
            <p>
                <img src="../../../res/images/class1/c1.png" class="current"/>
                <img src="../../../res/images/class1/c2.png"/>
                <img src="../../../res/images/class1/c3.png"/>
                <img src="../../../res/images/class1/c4.png"/>
                <img src="../../../res/images/class1/c5.png"/>
                <img src="../../../res/images/class1/c6.png"/>
                <img src="../../../res/images/class1/c7.png"/>
                <img src="../../../res/images/class1/c8.png"/>
            </p>
        </div>
    </body>
</html>

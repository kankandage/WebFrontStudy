<!DOCTYPE html>
<html>
    <head>
        <!--必须有title 搜索引擎优先抓取-->
        <title>页面1</title>
        <!--元数据标记-->
        <!--keywords 关键字-->
        <meta name="keywords" content="网站制作,网站"/>
        <meta charset="utf-8"/>
        <!--每三秒刷新-->
        <meta http-equiv="refresh" content="3"/>
    </head>
    <body>
         <!--br换行-->
        hello world<br/>
        hello world<br/>

         <!--nobr 不换行-->
        <nobr></nobr>

        <!--标题,只有1-6-->
        <h1>hello world 1</h1>
        <h2>hello world 2</h2>

        <!--正文-->
        <p>段落标记1</p>
        <p>段落标记2</p>  

        <!--div分区标记,换行-->
        <!--区域1-->
        <div>区域11</div>
        <!--区域2-->
        <div>区域22</div>

        <!--span 分区换行-->
        <span>pan <b>s分区</b></span>
        <span>pan <i>s分区</i></span>
        <span>pan <u>s分区</u></span>
        <!--XHTML不推荐 b,i,u-->
        <!--strong em-->
        <strong>加强文字</strong>
        <em>强调文字</em>

        <!--下标标记 sub 上标标记 sup-->
        <p>Y = X<sub>1</sub><sup>2</sup>+X<sub>2</sub><sup>3</sup</p>

         <!--pre 预格式化标记作用-->
         <pre>
             白日依山尽
                黄河入海流
                    欲穷千里目
                        更上一层楼
         </pre>
    </body>
</html>

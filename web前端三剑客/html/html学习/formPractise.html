<!DOCTYPE html>
<html>
    <head>
        <title>表单练习</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>欢迎登陆</h1>
        <form>
            <fieldset width = "600px" align = "center">
                <legend>登陆界面</legend>
                    用户名:<input type="text" name="username" value="请填写用户名" size="20" maxlength="50"/><br/>
                    <!--type属性定义input的功能 name为input内容 value:按钮文字/文本框的初始值 size:文本框宽 maxLength 文本框的最大的输入字符 readonly 只读 disabled不可改写 required 必须填写（低版本的IE不支持）-->
                    密&nbsp;&nbsp;&nbsp;码:<input type="password" name="password"/><br/>
            </fieldset>
        </form>
    </body>
</html>

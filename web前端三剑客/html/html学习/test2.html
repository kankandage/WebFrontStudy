<!--声明的html的版本-->
<!DOCTYPE html>
<html>
    <head>
        <title>链接和图像</title>
        <meta charset="uft-8"/>
    </head>

    <body>
        <img src = "../res/images/11.jpg"  width="200px" alt="替换属性" title="题目">
        <!--a标记添加链接  target 链接打开的目标窗口位置（_sef 自身 _blank 新的窗口）-->
        <!--网页-->
        <p><a href="http://www.baidu.com" target="_blank" title="百度">打开百度</a></p>
        <!--音乐-->
        <p><a href="../res/media/周杰伦.mp3">播放音乐</a></p>
        <!--压缩包-->
        <p><a href="../res/rar/周杰伦.rar">下载</a></p>
         <!--空白占位符 &nbsp-->
        <p>&nbsp;</p>
        <!--锚点链接
            可以加锚点 或者 指向一个id
         -->
        <p><a href="#second">跳转到第二屏</a></p>
        <p><a href="#thrid">跳转到第三屏</a></p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <!--加锚点-->
        <p><a name ="second">这是第二屏</a></p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <!--加id-->
        <p id="thrid">这是第三屏</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>

        
    </body>
</html>

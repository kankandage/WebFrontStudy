<!DOCTYPE html>
<html>
    <head>
        <title>列表</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <ol type="a" start="2">
            <li>项目列表1</li>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <li>项目列表2</li>
            <li>项目列表3</li>
            <li>项目列表4</li>
        </ol>
        <ul type="square">
             <!--type=""disk/circle/squre-->
             <li>项目列表1</li>
             <li>项目列表2</li>
             <li>项目列表3</li>
             <li>项目列表4</li>
        </ul>
        <dl>定义列表</dl>
        <dd>定义列表是列表的一种，用来制作类似的名词解释的内容</dd>
    </body>
</html>

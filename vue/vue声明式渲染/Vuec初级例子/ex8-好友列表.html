
<!DOCTYPE html>
<html>
    <head>
        <title>好友列表</title>
        <script src="../../src/vue.js"></script>
        <style>
      
        </style>
    </head>
    <body>
      <div id = "app">
        <div v-for="item,i in qq">
          <h2 @click="showListHandler">{{item.title}}</h2>
          <ul>
              <li v-for= "option in item.list">
                {{option}}
              </li>
          </ul>     
      </div>
      <!--数据-->
      <script type="text/javascript">
        let  data = [
          {
            title:"品牌",
            list:["苹果","小米","锤子"]
          },
          {
            title:"尺寸",
            list:["1","2","3"]
          },
          {
            title:"系统",
            list:["安卓","ios","微软"]
          },
        ]

        new Vue({
          el:"#app",
          data:{
            qq:data,
            index:-1
          },
        })

       </script>
    </body>
</html>

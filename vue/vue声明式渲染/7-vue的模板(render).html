
<!DOCTYPE html>
<html>
    <head>
        <title>使用Vue</title>
        <script src="../src/vue.js"></script>
        <style>
          .bg{background: red;}
        </style>
    </head>
    <body>
      <!--模板--> 
      <div id = "demo"></div>
      
      <script>
        
        var obj = {
          //
          addClass:true 
        };
         
        var vm = new Vue({
          el:"#demo", //元素 挂载元素  element
          data:obj,  //数据
          render(createElement){
            return createElement(
              "ul",{
                //添加属性
                class:{
                  bg:true,
                }
              },
              [
                createElement('li',1),
                createElement('li',2),
                createElement('li',3),     
              ]
            );
          }
        })
       </script>
    </body>
</html>

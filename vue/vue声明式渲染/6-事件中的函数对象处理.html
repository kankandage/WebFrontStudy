
<!DOCTYPE html>
<html>
    <head>
        <title>响应数据变化</title>
        <script src="../src/vue.js"></script>
        <style>
          .red{
            background:red;
          }

          #app div{
            display: none;
          }
        </style>
    </head>
    <body>
      <!--数据和模板--> 
      <div id = "app">
          <ul v-for="item in tabData">{{item.title}}
            <li v-for="sub in item.list">{{sub.subTItle}}</li>
          </ul>
        <button @click="test">测试事件</button>        
      </div>
      <script>
         //<!--数据-->
        let tabData = [
          {
            title:"新闻",
            list:[
              {
                subTItle:"今天很好"
              },
              {
                subTItle:"今天坏"
              },
              {
                subTItle:"今天可以"
              }, 
            ]
          },
          {
            title:"娱乐",
            list:[
              {
                subTItle:"结婚"
              },
              {
                subTItle:"出轨"
              },
            ]
          },
          {
            title:"体育",
            list:[
              {
                subTItle:"冠军"
              },
              {
                subTItle:"第一"
              },
            ]
          }
        ]

        //实例
        let vm = new Vue({
          el:"#app",
          data:{
            tabData
          },
          methods:{ //
            test(){
              console.log(123);
            }
          },
        })
       </script>
    </body>
</html>

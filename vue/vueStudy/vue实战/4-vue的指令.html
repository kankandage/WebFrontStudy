
<!DOCTYPE html>
<html>
    <head>
        <title>使用Vue</title>
        <script src="../../src/vue.js"></script>
    </head>
    <body>
      <!--模板--> 
      <div id = "demo">
        <input type='text' v-model="msg"/>  
        <p  v-on:click='clickHandle'>{{msg}}</p>
        <span v-bind:cutomId='id'>{{msg}}</span>
      </div>
      
      <script>
        //数据
        var obj = {
          msg:'hello,Vue!',
          id:"123"
        };
           //Vm实例
        var vm = new Vue({
          el:"#demo", //元素 挂载元素  element
          data:obj,  //数据s
          methods:{  //方法
              clickHandle(){
                alert('click')
              }
          }

          //
          //v-bind  动态绑定 简写：
          //v-on 绑定监听 简写@ 
        })
       </script>
    </body>
</html>

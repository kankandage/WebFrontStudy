
<!DOCTYPE html>
<html>
    <head>
        <title>使用Vue</title>
        <script src="../../src/vue.js"></script>
    </head>
    <body>
      <!--数据和模板-->
      <div id = "app">
        <p>{{msg}}</p>
      </div>
      <!--数据-->
      <script>
        var message = "hello,world";
           //根实例 启动应用
           //传入一个对象作为参数，称之为对象，告诉vue做什么事情
           //var app = document.getElementById("#app");
        var vm = new Vue({
          el:"#app", //元素 element 可以写css选择器 node
          data:{    //数据对象  上的属性·都会放在实例上
            msg:message
          }
        })

        console.log(vm.msg);
       </script>
    </body>
</html>

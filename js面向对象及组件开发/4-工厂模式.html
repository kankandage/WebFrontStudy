<body>
    <script>
        //工厂方式：封装函数
        //当new去调用一函数：这个时候函数中的this就是创建出来的对象，而且函数的返回值直接就是this(隐式返回)
        function creatPerson(name){
            //1.原料
            var  obj = new Object();  //创建一个空对象
            //2.加工
            obj.name = name;  //属性
            obj.showName = function(){  //方法
                alert(this.name);
            }
            //3.出厂
            return obj;
        }

        var p1 = creatPerson("小明");
        p1.showName();
        var p2 = creatPerson("小强");
        p2.showName(); 

    </script>
</body>

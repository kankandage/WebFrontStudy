    <script>
        //toString 方法
        var arr = [];
        //alert(arr.toString);
        //系统对象下面都是自带的，自己写的对象都是通过原项链找object下面的
        alert(arr.toString == Object.prototype.toString); //false
        //1.toString() 把对象转成字符串
        var arr = [1,2,3];
        Array.prototype.toString = function(){
            return this.join('+');
        }
        alert(arr.toString()); //"1+2+3"
        
        //2.进位转置
        var num = 255;
        alert(num.toString(16)); // "ff"

        //利用toString做类型判断
        var arr = [];
        alert(Object.prototype.toString.call(arr));//[obicet Array]
        alert(Object.prototype.toString.call(arr) == "[obicet Array]"); //true

        //为什么？？？
        var oF = document.createElement('iframe');
        document.body.appendChild(oF);
        var ifArray = window.frames[0].Array;
        var arr = new ifArray();
        alert(arr.constructor == Array); //false
        alert(arr instanceof Array); //false
        alert(Object.prototype.toString.call(ifArray) == "[obicet Array]");
    </script>

<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <script src=""></script>
</head>

<body>
    <script>
        //工厂方式：封装函数
        //当new去调用一函数：这个时候函数中的this就是创建出来的对象，而且函数的返回值直接就是this(隐式返回)
        //new 后面的函数叫做构造函数
        function creatPerson(name){        
            this.name = name;
        }

        creatPerson.prototype,showName =function(){
            alert(this.name);
        }
        var p1 =  new creatPerson("小明");
        p1.showName();
        var p2 = new creatPerson("小强");
        p2.showName(); 

        alert(p1.showName == p2.showName); //true

    </script>
</body>

</html>

    <script>
        // hasOwnProperty：看看是不是对象自身下面属性
        var arr = [];
        arr.num = 10;
        Array.prototype.num2 = 20;
        alert(arr.hasOwnProperty("num"));//true
        alert(arr.hasOwnProperty("num2"));//false

        //constructor：查看对象的构造函数

        function Aaa(){

        }

        var a1 = new Aaa();
        alert(a1.constructor);//Aaa  可以做判断？？？？
        //每个原型都会自动添加constructor属性
        //避免修改constructor属性

        //instanof   对象与构造函数在原型链上是否有关系
        function Bbb(){

        }

        var b1 = new Bbb();
        alert(b1 instanceof Bbb);// true  可以做类型的判断
